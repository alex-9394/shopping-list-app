{% extends 'base.html' %}

{% block content %}
<div class="header">
    <a href="{% url 'home' %}">&#8592; Go back</a>
    <h2>Delete item</h2>
</div>
<div class="form-body">
    <form action="" method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ item.title }}" from your list?</p>
        <input class="button" type="submit" value="Confirm">
    </form>
</div>
{% endblock content %}
