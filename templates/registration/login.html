{% extends 'base.html'%}

{% block content %}
<div class="header">
    <h1>Login</h1>
</div>
<div class="form-body">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Log in">
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up now</a></p>  
</div>
{% endblock content %}
