{% extends 'base.html'%}

{% block content %}
<div class="header">
    <h1>Signup</h1>
</div>
<div class="form-body">
    <form method="POST">
        {% csrf_token %}
        <label>{{ form.username.label }}</label>
        {{ form.username }}

        <label>{{ form.password1.label }}</label>
        {{ form.password1 }}

        <label>{{ form.password2.label }}</label>
        {{ form.password2 }}
        <input class="button" type="submit" value="Sign up">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</div>
{% endblock content %}
